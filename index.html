<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather-app</title>
  <script defer src="main.js"></script></head>

  <body class="bg-slate-50 font-virgil dark:bg-[#2d3748] transition-colors">
    <div
      id="main"
      class="mt-2 ml-2 mr-2 xs:mt-3 xs:ml-4 xs:mr-4 flex flex-col gap-16 lg:gap-y-12 dark:text-white"
    >
      <div
        id="current-info"
        class="grid lg:grid-cols-6 lg:grid-rows-2 lg:gap-y-8"
      >
        <div
          data-modal-box="main"
          id="current-info-temp"
          class="grid grid-rows-2 xs:grid-rows-1 xs:grid-cols-2 lg:gap-x-32 lg:border-b-2 lg:border-black dark:border-white lg:col-start-1 lg:col-end-7 select-none cursor-pointer"
        >
          <div
            id="today-weather"
            class="pointer-events-none grid grid-cols-2 xs:flex xs:items-center lg:justify-end lg:gap-8 xl:gap-16"
          >
            <div
              id="today-weather-info"
              class="pointer-events-none grid grid-cols-1 grid-rows-1 lg:grid-cols-2 lg:gap-x-2 xl:gap-8 2xl:gap-x-16"
            >
              <div class="text-3xl flex xs:items-center xs:justify-start">
                <span id="current-heat">0</span
                ><span data-temp-sign="°C">°C</span>
              </div>
              <span
                class="w-24 h-[3px] bg-black dark:bg-white rounded-xl lg:hidden"
              ></span>
              <div
                class="text-3xl mt-1 xs:text-2xl sm:text-3xl max-w-32"
                data-language
                id="current-condition"
              ></div>
            </div>
            <div
              id="current-icon"
              class="pointer-events-none place-self-center xs:place-self-auto w-20 xs:w-16 lg:min-w-16 drop-shadow"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#cbd5e1"
              >
                <path
                  d="M6,14A1,1 0 0,1 7,15A1,1 0 0,1 6,16A5,5 0 0,1 1,11A5,5 0 0,1 6,6C7,3.65 9.3,2 12,2C15.43,2 18.24,4.66 18.5,8.03L19,8A4,4 0 0,1 23,12A4,4 0 0,1 19,16H18A1,1 0 0,1 17,15A1,1 0 0,1 18,14H19A2,2 0 0,0 21,12A2,2 0 0,0 19,10H17V9A5,5 0 0,0 12,4C9.5,4 7.45,5.82 7.06,8.19C6.73,8.07 6.37,8 6,8A3,3 0 0,0 3,11A3,3 0 0,0 6,14"
                  fill="#cbd5e1"
                />
                <!-- Path for the star -->
                <path
                  d="M7.88,18.07L10.07,17.5L8.46,15.88C8.07,15.5 8.07,14.86 8.46,14.46C8.85,14.07 9.5,14.07 9.88,14.46L11.5,16.07L12.07,13.88C12.21,13.34 12.76,13.03 13.29,13.17C13.83,13.31 14.14,13.86 14,14.4L13.41,16.59L15.6,16C16.14,15.86 16.69,16.17 16.83,16.71C16.97,17.24 16.66,17.79 16.12,17.93L13.93,18.5L15.54,20.12C15.93,20.5 15.93,21.15 15.54,21.54C15.15,21.93 14.5,21.93 14.12,21.54L12.5,19.93L11.93,22.12C11.79,22.66 11.24,22.97 10.71,22.83C10.17,22.69 9.86,22.14 10,21.6L10.59,19.41L8.4,20C7.86,20.14 7.31,19.83 7.17,19.29C7.03,18.76 7.34,18.21 7.88,18.07Z"
                  fill="#a5f3fc"
                />
              </svg>
            </div>
          </div>
          <div
            id="timezone"
            class="pointer-events-none grid grid-cols-2 mt-2 xs:grid-cols-1 xs:mt-0 lg:grid-cols-2 items-center lg:justify-self-start lg:gap-x-16"
          >
            <div
              id="current-time"
              class="text-2xl xs:text-3xl justify-self-center xs:justify-self-end drop-shadow-[0_4px_1px_rgba(0,0,0,0.25)]"
            >
              <span class="w-5" id="current-hour">00:00</span
              ><span class="text-lg w-3" id="current-second">:00</span>
            </div>
            <div
              id="feels-like"
              class="text-xl md:text-2xl -order-1 xs:order-2 lg:-order-1 xs:justify-self-end lg:text-center"
            >
              <span id="feels-like-text" data-language-text="feelsLike"
                >feels like:</span
              >
              <span id="feels-like-degree">0</span
              ><span data-temp-sign="°C">°C</span>
            </div>
          </div>
        </div>
        <!--! Şehir ismi detayları -->
        <div
          id="current-info-city"
          class="grid select-none xs:mt-4 text-2xl md:text-3xl lg:row-start-2 lg:col-start-3 lg:col-end-5"
        >
          <div>
            <span id="city-name">Istanbul</span>
            <span id="country-name" class="text-xl xs:self-end md:text-2xl">
              Turkey
            </span>
          </div>
        </div>
        <form
          id="search-form-desktop"
          class="hidden lg:grid lg:col-start-5 lg:col-end-6 lg:self-center h-0 lg:w-52"
        >
          <div class="input-group">
            <input
              type="text"
              id="search-input-desktop"
              class="form-control dark:placeholder:text-white"
              placeholder="City Name"
              data-language-text="CityName"
            />
            <button
              class="btn btn-primary flex items-center justify-center"
              type="button"
              id="search-button-desktop"
            >
              <svg
                class="w-8 pointer-events-none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="white"
              >
                <path
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div
        id="hours-info"
        class="grid grid-cols-3 grid-rows-4 gap-y-8 lg:gap-x-4 lg:place-items-center md:text-xl select-none"
      >
        <button
          id="today-desktop"
          class="col-start-1 col-end-2 hidden lg:block row-start-4"
        >
          <div data-language-text="viewForecast">
            Tam gün Hava tahminini görüntüle
          </div>
          <div class="font-bold drop-shadow" data-language-text="today">
            Bugün
          </div>
        </button>
        <button
          id="tomorrow-desktop"
          class="col-start-2 col-end-3 hidden lg:block row-start-4"
        >
          <div data-language-text="viewForecast">
            Tam gün Hava tahminini görüntüle
          </div>
          <div
            class="text-blue-500 font-bold drop-shadow"
            data-language-text="tomorrow"
          >
            Yarın
          </div>
        </button>
        <button
          data-forecast="other"
          id="other-desktop"
          class="col-start-3 col-end-4 hidden lg:block row-start-4"
        >
          <div data-language-text="viewForecast">View Full Day Forecast</div>
          <div class="text-amber-600 font-bold drop-shadow" data-other-day>
            Sunday
          </div>
        </button>
      </div>

      <div
        id="modal-dark"
        class="invisible fixed top-0 left-0 h-full w-full bg-neutral-900 opacity-50 z-10 transition-opacity select-none"
      ></div>

      <!--! Dynamic modal for detailed weaher info -->
      <div
        id="expand-modal"
        class="invisible fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-full xs:w-[22rem] sm:w-96 lg:w-[450px] lg:h-[450px] h-96 bg-white dark:bg-[#2d3748] z-30 rounded border-2 border-black select-none grid grid-cols-2"
      >
        <div
          class="flex flex-col items-center mt-4 mb-4 ml-1 gap-8 lg:gap-16 text-center"
        >
          <div class="text-2xl lg:text-4xl">
            <span data-active-modal="hour">00</span>:00
          </div>
          <div class="text-2xl lg:text-3xl">
            <span data-language-text="cloud">Cloud</span>:
            <span data-active-modal="cloud">0</span>%
          </div>
          <div class="text-2xl lg:text-3xl">
            <span data-language-text="humidity">Humidity</span>:
            <span data-active-modal="humidity">0</span>%
          </div>
          <div class="text-2xl lg:text-3xl">
            <span data-language-text="wind">Wind</span>:
            <span data-active-modal="wind">0</span> km/h
          </div>
        </div>
        <div
          class="grid grid-rows-2 place-items-center text-center justify-center"
        >
          <div id="expand-tab-icon" class="w-20 h-20" data-active-modal="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M384.8 271.4a80 80 0 10-123.55-92M464 208h32M336 48v32M222.86 94.86l22.63 22.63M449.14 94.86l-22.63 22.63"
                fill="none"
                stroke="#eab308"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                d="M90.61 306.85A16.07 16.07 0 00104 293.6C116.09 220.17 169.63 176 232 176c57.93 0 96.62 37.75 112.2 77.74a15.84 15.84 0 0012.2 9.87c50 8.15 91.6 41.54 91.6 99.59 0 59.4-48.6 100.8-108 100.8H106c-49.5 0-90-24.7-90-79.2 0-48.47 38.67-72.22 74.61-77.95z"
                fill="none"
                stroke="#cbd5e1"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
          </div>
          <div
            class="text-3xl place-self-start lg:text-4xl"
            data-active-modal="condition"
            data-language
          >
            Partly Cloudy
          </div>
        </div>
      </div>

      <div
        id="menu-desktop"
        class="invisible hidden fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 lg:w-[450px] lg:h-[450px] bg-white dark:bg-[#2d3748] z-30 transition-opacity rounded border-2 border-black select-none lg:grid grid-rows-2"
      >
        <div class="flex flex-col items-center gap-4 p-2">
          <div
            id="language-holder"
            class="text-3xl border-2 border-black p-3 shadow shadow-black"
            data-language-text="language"
          >
            Language
          </div>
          <select
            id="language-selection-desktop"
            class="text-2xl p-2 bg-none border-black border shadow shadow-black dark:bg-[#2d3748]"
          >
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
            <option value="ru">русский</option>
            <option value="de">Deutsch</option>
          </select>
          <div class="flex flex-col items-center drop-shadow">
            <label data-language-text="ambientSounds" for="soundsDesktop"
              >Ambient sounds</label
            >
            <div
              class="form-check form-switch flex flex-col items-center text-center mr-7"
            >
              <input
                class="form-check-input dark:before:border-white"
                type="checkbox"
                id="soundsDesktop"
              />
            </div>
          </div>
        </div>
        <div class="border-t-2 border-black grid grid-cols-2 grid-rows-2">
          <div
            class="text-4xl justify-self-center place-self-center drop-shadow"
          >
            Theme
          </div>
          <div class="justify-self-center flex flex-col gap-4">
            <span
              class="border-b-2 border-black text-4xl text-center dark:border-white"
              >Unit</span
            >
            <div class="text-3xl drop-shadow">
              <button data-switch="celsius">°C</button> |
              <button data-switch="fahrenheit">°F</button>
            </div>
          </div>
          <button
            data-theme-button
            class="self-center ml-4 flex gap-4 items-center text-4xl"
          >
            <div
              class="bg-[#2d3748] dark:bg-white w-16 h-16 flex items-center justify-center rounded-lg shadow shadow-black"
              data-dark-icon
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#f7fafc"
                class="h-8 sm:h-9 dark:fill-[#2d3748]"
              >
                <path
                  d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z"
                />
              </svg>
            </div>
            <span data-language-text="dark" class="drop-shadow">Dark</span>
          </button>
          <div class="place-self-center">
            <button
              type="button"
              class="rounded-sm border-black border text-2xl font-bold cursor-pointer h-14 w-28 shadow shadow-black"
            >
              About
            </button>
          </div>
        </div>
      </div>
      <button
        type="button"
        id="settings-button-desktop"
        class="hidden lg:flex items-center gap-2 fixed bottom-4 right-4 text-xl select-none"
      >
        <span class="drop-shadow">Settings</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="w-16"
        >
          <title>Settings</title>
          <path
            class="dark:fill-none"
            d="M 17.25 12 M 19 3 H 5 C 3.89 3 3 3.89 3 5 V 19 A 2 2 0 0 0 5 21 H 19 A 2 2 0 0 0 21 19 V 5 C 21 3.89 20.1 3 19 3 Z"
          />
          <path
            class="fill-white"
            d="M 17.25 12 C 17.25 12.23 17.23 12.46 17.2 12.68 L 18.68 13.84 C 18.81 13.95 18.85 14.13 18.76 14.29 L 17.36 16.71 C 17.27 16.86 17.09 16.92 16.93 16.86 L 15.19 16.16 C 14.83 16.44 14.43 16.67 14 16.85 L 13.75 18.7 C 13.72 18.87 13.57 19 13.4 19 H 10.6 C 10.43 19 10.28 18.87 10.25 18.7 L 10 16.85 C 9.56 16.67 9.17 16.44 8.81 16.16 L 7.07 16.86 C 6.91 16.92 6.73 16.86 6.64 16.71 L 5.24 14.29 C 5.15 14.13 5.19 13.95 5.32 13.84 L 6.8 12.68 C 6.77 12.46 6.75 12.23 6.75 12 C 6.75 11.77 6.77 11.54 6.8 11.32 L 5.32 10.16 C 5.19 10.05 5.15 9.86 5.24 9.71 L 6.64 7.29 C 6.73 7.13 6.91 7.07 7.07 7.13 L 8.81 7.84 C 9.17 7.56 9.56 7.32 10 7.15 L 10.25 5.29 C 10.28 5.13 10.43 5 10.6 5 H 13.4 C 13.57 5 13.72 5.13 13.75 5.29 L 14 7.15 C 14.43 7.32 14.83 7.56 15.19 7.84 L 16.93 7.13 C 17.09 7.07 17.27 7.13 17.36 7.29 L 18.76 9.71 C 18.85 9.86 18.81 10.05 18.68 10.16 L 17.2 11.32 C 17.23 11.54 17.25 11.77 17.25 12 H 17 M 12 10 C 10.89 10 10 10.89 10 12 A 2 2 0 0 0 12 14 A 2 2 0 0 0 14 12 C 14 10.89 13.1 10 12 10 Z"
          />
        </svg>
      </button>

      <div
        id="search-menu-mobile"
        class="invisible transition-opacity p-3 lg:hidden fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-[80%] bg-white z-30 rounded border-2 border-black select-none h-32 flex justify-center items-center dark:bg-[#2d3748] dark:border-white"
      >
        <form id="search-form-mobile" class="w-52">
          <div class="input-group">
            <input
              type="text"
              id="search-input-mobile"
              class="form-control dark:placeholder:text-white dark:border-white"
              placeholder="City Name"
              data-language-text="CityName"
            />
            <button
              class="btn btn-primary flex items-center justify-center"
              type="button"
              id="search-button-mobile"
            >
              <svg
                class="w-8 pointer-events-none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="white"
              >
                <path
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <!-- Menu bar for mobile (coming from right to screen) -->
      <div
        id="menu-mobile"
        class="translate-x-full lg:hidden bg-white h-full w-full xs:w-60 sm:w-80 fixed top-0 right-0 transition-transform z-20 xs:border-l-2 border-black dark:bg-[#2d3748]"
      >
        <div class="relative w-full h-full border flex flex-col pt-9">
          <button
            id="close-menu-mobile"
            class="absolute top-2 left-2 drop-shadow"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="w-10"
            >
              <title>Close Tab</title>
              <path
                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"
              />
            </svg>
          </button>
          <div class="flex flex-col items-center gap-4 p-2 select-none">
            <div
              id="language-holder"
              class="text-3xl border-2 border-black p-3 shadow shadow-black dark:shadow-white"
              data-language-text="language"
            >
              Language
            </div>
            <select
              id="language-selection-mobile"
              class="text-2xl p-2 border-black border shadow shadow-black dark:bg-[#2d3748] dark:shadow-white"
            >
              <option value="en">English</option>
              <option value="tr">Türkçe</option>
              <option value="ru">русский</option>
              <option value="de">Deutsch</option>
            </select>

            <div class="flex items-start gap-3 text-center">
              <div class="flex flex-col items-center">
                <label
                  data-language-text="ambientSounds"
                  for="soundsMobile"
                  class="drop-shadow break-words w-[90px] text-2xl"
                  >Ambient sounds</label
                >
                <div
                  class="form-check form-switch flex flex-col items-center text-center mr-7"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="soundsMobile"
                  />
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <span class="border-b-2 border-black text-4xl text-center"
                  >Unit</span
                >
                <div class="text-3xl drop-shadow">
                  <button data-switch="celsius">°C</button> |
                  <button data-switch="fahrenheit">°F</button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex flex-col gap-4 h-full w-full justify-between mb-2 mt-2 sm:justify-start"
          >
            <button
              id="today-mobile"
              type="button"
              class="rounded-sm border-black border text-2xl cursor-pointer shadow shadow-black h-14 ml-4 mr-4 font-bold"
              data-language-text="today"
              data-forecast="today"
            >
              Today
            </button>
            <button
              type="button"
              class="rounded-sm border-black border text-2xl cursor-pointer shadow shadow-black h-14 ml-4 mr-4 text-blue-500 font-bold"
              data-language-text="tomorrow"
              id="tomorrow-mobile"
            >
              Tomorrow
            </button>
            <button
              id="other-mobile"
              type="button"
              class="rounded-sm border-black border text-2xl cursor-pointer shadow shadow-black h-14 ml-4 mr-4 text-amber-500 font-bold"
              data-other-day
              data-language-text="data-next-day"
            >
              Sunday
            </button>
            <button
              type="button"
              class="rounded-sm border-black border text-2xl font-bold cursor-pointer shadow shadow-black h-14 ml-4 mr-4"
            >
              About
            </button>
          </div>
        </div>
      </div>
      <div
        id="mobile-nav"
        class="lg:hidden fixed bottom-0 left-0 w-full h-16 border-t-2 border-black flex items-center justify-center gap-4 xs:gap-5 sm:gap-8 bg-slate-50 dark:bg-[#2d3748]"
      >
        <div
          id="back-page-mobile"
          class="hidden w-12 h-12 rounded-lg border border-black shadow shadow-black active:scale-90 transition-transform"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>arrow-left-bold</title>
            <path d="M20,9V15H12V19.84L4.16,12L12,4.16V9H20Z" />
          </svg>
        </div>

        <button
          data-theme-button
          data-dark-icon
